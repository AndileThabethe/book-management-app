
<div class="card bg-body-tertiary mb-4 custom-card">
    <div class="card-body bg-body-tertiary custom-card-body">
        <h1 class="mt-3">
        <p><strong>THE BOOKSHELF</strong></p>
        </h1>
    </div>
</div>
<div class="container">
    <div class="row">
            <div class="col">
                <h2 class="text-center">Add New Book</h2>
            </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <input class="form-control" [(ngModel)]="newBookTitle" placeholder=" Book Title ">
        </div>
        <div class="col-md-4">
            <input class="form-control" [(ngModel)]="newBookAuthor" placeholder=" Book Author ">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="addBook()">Add Book</button>
        </div>
    </div>
    <h2 class="text-center mt-5">Books</h2>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; index as i">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
                    <button class="btn btn-warning ms-2" (click)="editBook(i)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
